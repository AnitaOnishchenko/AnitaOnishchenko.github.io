<html>
  <head>
      <link rel="stylesheet" type="text/css" href="style4.css">
  </head>
  <body>
    <h2>What do you think of Melanie Martinez's latest album K-12??</h2>
    <form name="form1" action="respond.html" method="post" enctype="text/plain" target="_self">
      <p>What's your name?</p>
      <p><input type="text" name="name" size="40" maxlength="20" required></p>
      <p>What's your favorite song from the album?</p>
      <p><select name="selection" size="4" required>
        <option value="a1">Wheels on the Bus</option>
        <option value="a2">Class Fight</option>
        <option value="a3">The Principal</option>
        <option value="a4">Show & Tell</option>
        <option value="a5">Nurse's Office</option>
        <option value="a6">Drama Club</option>
        <option value="a7">Strawberry Shortcake</option>
        <option value="a8">Lunchbox Friends</option>
        <option value="a9">Orange Juice</option>
        <option value="a10">Detention</option>
        <option value="a11">Teacher's Pet</option>
        <option value="a12">High School Sweethearts</option>
        <option value="a13">Recess</option>
      </select></p>
      <p>Tell us your impression and emotions from the album</p>
      <p><textarea name="comment" cols="46" rows="3" wrap="soft" required></textarea></p>
      <p>Rate the album</p>
      <p><input type="radio" name="rating" value="a1"><img src="images/1.png" width="100px">
        <input type="radio" name="rating" value="a2"><img src="images/2.png" width="100px">
        <input type="radio" name="rating" value="a3"><img src="images/3.png" width="100px">
        <input type="radio" name="rating" value="a4"><img src="images/4.png" width="100px">
        <input type="radio" name="rating" value="a5"><img src="images/5.png" width="100px"></p>
      <p><input type="submit" value="Done"></p>
    </form>
  </body>
</html>
